{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Публикации</h1>
</div>

<div class="col-12">
        <a href="{% url 'catalog:create_post' %}" class="btn btn-primary">Создать публикацию</a><br><br>
</div>

<div class="container">
    {% if object_list%}
        <div class="row text-center">
            {% for object in object_list %}
            {% include 'catalog/includes/inc_post_card.html' %}
            {% endfor %}
    </div>
    {% else %}
        <h3>Публикаций нет</h3>
    {% endif %}
</div>

{% endblock %}
