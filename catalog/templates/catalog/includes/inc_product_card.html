{% load mediapath %}

<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h3 class="my-2 font-weight-normal">{{object.title}}</h3>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">$ {{object.price}}</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{object.description|truncatechars:100}}</li>
            </ul>
            <p><img src="{% mediapath object.image %}" width="150" height="120" alt="Картинка"></p>
            <p><a class="btn btn-secondary" href="{% url 'catalog:product' object.pk %}" role="button">Посмотреть &raquo;</a></p>
            <p><a class="btn btn-warning" href="{% url 'catalog:update' object.pk %}" role="button">Изменить &raquo;</a></p>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
</div>
