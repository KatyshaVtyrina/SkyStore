{% load mediapath %}

<div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-2 font-weight-normal">{{object.name}}</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{object.content|truncatechars:150}}</li>
                        </ul>
                        <p><img src="{% mediapath object.image %}" width="150" height="120" alt="Картинка"></p>
                        <p><a class="btn btn-secondary" href="{% url 'catalog:post' object.pk object.slug  %}" role="button">Посмотреть &raquo;</a></p>
                        <p><a class="btn btn-warning" href="{% url 'catalog:update_post' object.pk object.slug %}" role="button">Изменить &raquo;</a></p>
                        <p><a class="btn btn-danger" href="{% url 'catalog:delete_post' object.pk object.slug %}" role="button">Удалить &raquo;</a></p>


                    </div>
                </div>
            </div>
