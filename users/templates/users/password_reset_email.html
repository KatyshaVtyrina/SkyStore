{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post">
        <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Восстановление пароля
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a href="{% url 'users:generate_password' %}" class="btn btn-success">Отправить новый пароль на почту</a>
                    </div>


                    <div class="card-footer">
                        <a href="{% url 'catalog:home' %}" class="btn btn-primary"><< Назад</a>
                    </div>
                </div>
            </div>

        {% endblock %}
